<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Сферический сайт</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">	
  </head>
  <body>
    <header class="main-header">
      <div class="container clearfix">
        <nav class="main-menu">
          <ul class="menu-list">
            <li class="menu-item"><a class="menu-link" href="#">Главная</a></li>
            <li class="menu-item"><a class="menu-link" href="#">Не&nbsp;особо</a></li>
            <li class="menu-item"><a class="menu-link" href="#">Вообще нет</a></li>
            <li class="menu-item"><a class="menu-link" href="#">Добавление товара</a></li>
          </ul>
        </nav>
        <form action="#" method="get" class="user-search">
          <input type="text" name="search" value="Поиск" class="user-search-input">
	  <button type="submit" class="user-search-btn"></button> 	
        </form>
      </div>
    </header>
    <main class="container clearfix">
      <div class="logo">
        <img src="img/logo.png">
      </div>
      <ul class="breadcrumbs">
          <li class="bc-item"><a class="bc-link" href="#">Главная</a></li>
          <li class="bc-item"><a class="bc-link" href="#">Сферические товары</a></li>
      </ul>
      <section class="index-content">
        <form action="#" method="get" class="ap-form">
        <ul  class="ap-form-list">
	  <li class="ap-form-item">
          <h1 class="index-content-title">Добавление сферического товара</h1>
	  </li>
          <li class="ap-form-item" >
            <label class="form-lb"> Наименование <input class="ap-name-input" type="text" name="product_name"></label></li>
          <li class="ap-form-item">
            <label class="form-lb"> Код товара <input class="ap-code-input" type="text" name="product_code"></label></li>
 	  <li class="ap-form-item">
	    <label class="form-lb" for="category-id"> Катерия товара </label>
       	    <select class="ap-select" type="text" name="product_category" id="category-id">
              <option>Товары сферические вакуумные</option>
            </select>
	  </li> 
          <li class="ap-form-item">
            <input class="ap-input-popular" type="checkbox" name="popular_product" id="popular-id" checked>
            <label class="form-lb" for="popular-id"> Популярный товар </label>
          </li>
          <li class="ap-form-item">
	        <label class="form-lb" for="description-id">Описание товара</label>
            <textarea class="ap-input-description" name="product_description" id="description-id"></textarea>
          </li> 
          <li class="ap-form-item"><button class="btn" type="submit">Добавить</button></li>
	</ul>
        </form>
      </section>	
    </main>
    <footer class="page-footer">
      <div class="container clearfix">
        <section class="info">
	  <ul class="info-list">
            <li class="info-item"><a class="info-link" href="#">Поиск</a></li>
            <li class="info-item"><a class="info-link" href="#">Карта сайта</a></li>
	  </ul>
        </section>
        <section class="copyright">
         &copy;&nbsp;Homs &amp;&nbsp;Hooves,2014
        </section>
      </div>
    </footer>		
  </body>
</html>
